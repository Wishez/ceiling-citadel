<html>
<head>
  <meta charset="utf-8">
	<meta 
		name="viewport"
		content="width=device-width, initial-scale=1.0">
  
	<meta
    name='description'
    meta='{{ meta }}'
  >

  <link rel="apple-touch-icon" sizes="57x57" href="/static/images/appIcons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/static/images/appIcons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/static/images/appIcons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/images/appIcons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/static/images/appIcons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/static/images/appIcons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/static/images/appIcons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/static/images/appIcons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/appIcons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/static/images/appIcons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/appIcons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/static/images/appIcons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/appIcons/favicon-16x16.png">
  <link rel="manifest" href="/static/manifest.json">
  <meta name="msapplication-TileColor" content="#333333">
  <meta name="msapplication-TileImage" content="/static/images/appIcons/ms-icon-144x144.png">
  <meta name="theme-color" content="#f1f1f1">
    
  <meta
    http-equive="X-UA-Compatible"
    content="IE=edge"
  >
  <link
      rel="shortcut icon"
      type="image/x-icon" 
      href="/static/images/appIcons/favicon.ico"
  >
  <title>{{ title }}</title>
</head>
<body>
  <div id="root"></div>
  <script>
    window.navigator.ARTCEILING_INFO = {
      address: "{{ settings.address }}",
      email: "{{ settings.email }}",
      phone: "{{ settings.phone }}",
      addressHref: "{{ settings.addressHref }}",
    };
    
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js')
        .then(function(reg) {
          console.log('Service Worker was registered:', reg.scope);
        })
        .catch(function(err) {
          console.log(err);
        });
    }
  </script>
  {{ settings.widgets|safe }}
</body>
</html>
